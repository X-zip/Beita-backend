<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head >
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no">
    <title>校园树洞</title>
    <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico"/>
    <link href="assets/css/loader.css" rel="stylesheet" type="text/css" />
    <script src="assets/js/loader.js"></script>

    <!-- BEGIN GLOBAL MANDATORY STYLES -->
    <link href="https://fonts.googleapis.com/css?family=Nunito:400,600,700" rel="stylesheet">
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="assets/css/plugins.css" rel="stylesheet" type="text/css" />
    <!-- END GLOBAL MANDATORY STYLES -->

    <!-- BEGIN PAGE LEVEL PLUGINS/CUSTOM STYLES -->
    <link href="plugins/apex/apexcharts.css" rel="stylesheet" type="text/css">
    <link href="assets/css/dashboard/dash_1.css" rel="stylesheet" type="text/css" />
    <!-- END PAGE LEVEL PLUGINS/CUSTOM STYLES -->
</head>
<body>


    <!--  BEGIN NAVBAR  -->
    <div th:insert="component :: navBar"></div>
    <!--  END NAVBAR  -->

    <!--  BEGIN MAIN CONTAINER  -->
    <div class="main-container" id="container">

        <div class="overlay"></div>
        <div class="search-overlay"></div>

        <!--  BEGIN SIDEBAR  -->
       <div class="sidebar-wrapper sidebar-theme"  th:insert="component :: pageSidebar"></div>
        <!--  END SIDEBAR  -->
        
        <!--  BEGIN CONTENT AREA  -->
        <div id="content" class="main-content">
            <div class="layout-px-spacing">
                <div class="row layout-top-spacing">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-12 layout-spacing">
                    	<div class="modal" id="exampleModal">
						  <div class="modal-dialog" role="document">
						    <div class="modal-content">
						      <div class="modal-header">
						        <h5 class="modal-title" id="showModal">新增团购</h5>
						      </div>
						      <div class="modal-body">
								  
								  <div class="form-group" style="margin-top:20px;">
									<div class="col-sm-8">
										<input class="form-control" type="text" id="gname" placeholder="团购名称" name="gname">	
									</div>
								  </div>
								  <div class="form-group" style="margin-top:20px;">
									<div class="col-sm-8">
										<input class="form-control" type="text" id="goprice" placeholder="商品原价" name="goprice">	
									</div>
								  </div>
								  <div class="form-group" style="margin-top:20px;">
									<div class="col-sm-8">
										<input class="form-control" type="text" id="gcprice" placeholder="商品现价" name="gcprice">	
									</div>
								  </div>
								  <div class="form-group" style="margin-top:20px;">
									<div class="col-sm-8">
										<input class="form-control" type="text" id="gdiscount" placeholder="商品折扣" name="gdiscount">	
									</div>
								  </div>
								  <div class="form-group">
									<div class="col-sm-8">
										<button class="btn btn-primary mb-2" id ="uploadPicture1">上传图片</button>	
										<img id="cover_img" src="https://yqtech.ltd/quanzi/beike.jpg" style="width: 160px; height: 160px; display: none;">	
										<input class="form-control" type="text" id="imgPath1" placeholder="微信群QR" name="imgPath1" readonly="readonly">
									</div>
								  </div>
								  <div class="form-group">
									<div class="col-sm-8">
										<button class="btn btn-primary mb-2" id ="uploadPicture2">上传图片</button>	
										<img id="cover_img" src="https://yqtech.ltd/quanzi/beike.jpg" style="width: 160px; height: 160px; display: none;">	
										<input class="form-control" type="text" id="imgPath2" placeholder="团购海报图片" name="imgPath2" readonly="readonly">
									</div>
								  </div>
								  <!--  <div class="form-group">
									<label for="" class="col-sm-3 control-label">展示页面</label> 
									<div class="col-sm-8">
										<input type="radio" id="isAvailable1" name='radio' value='0' checked>圈子
										<input type="radio" id="isAvailable1" name='radio' value='1'>树洞
									</div>
								  </div> -->
								  
								  <div class="modal-footer">
							        <button class="btn btn-primary mb-2" type="button"  onClick ="hideModal()">取消</button>
							        <button class="btn btn-primary mb-2" onClick ="addGroupbuy()">添加</button>
							      </div>
						      </div>
				
						    </div>
						  </div>
						</div>
                    	<span>团购管理</span>
                    	<div class="form-group col-lg-4 col-4" >	
							<button class="btn btn-primary mb-2" onclick="openModal()" >新增团购</button>
						</div>
				        <div class="table-responsive" >
					        <table border="1" class="table table-bordered mb-4">
							    <tr>
							        <td>编号</td>
							        <td>商品名称</td>
							        <td>商品原价</td>
							        <td>商品现价</td>
							        <td>折扣</td>
							        <td>微信群QR</td>
							        <td>海报图片</td>
							        <td>上传时间</td>
							        <td>删除</td>
							    </tr>
							    <tr th:each="groupbuy : ${groupbuyList}">
							        <td th:text="${groupbuy.id}" ><input name="idValue" type="text" th:value="${groupbuy.id}"></td>
							        <td th:text="${groupbuy.name}"></td>
							        <td th:text="${groupbuy.ori_price}"></td>
							        <td th:text="${groupbuy.current_price}"></td>
							        <td th:text="${groupbuy.discount}"></td>
							        <td><img th:src="${groupbuy.qr_pic}" style="width:300px;height:300px"></td>
							        <td><img th:src="${groupbuy.poster_pic}" style="width:300px;height:300px"></td>
							        <td th:text="${groupbuy.c_time}"></td>
							        <td>
							         <button class="btn btn-primary mb-2" style="min-width:60px;font-size:10px;padding:5px" type="button" id="delete" >删除</button>
							        </td>
							    </tr>
						    </table>
				        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--  END CONTENT AREA  -->


    </div>
    <!-- END MAIN CONTAINER -->

    <script src="assets/js/libs/jquery-3.1.1.min.js"></script>
    <script src="bootstrap/js/popper.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="plugins/perfect-scrollbar/perfect-scrollbar.min.js"></script>
    <script src="assets/js/app.js"></script>
    <script src="plugins/ajaxupload/ajaxupload.js"></script>
    <script>
        $(document).ready(function() {
            App.init();
        });
        function openModal() {
            document.getElementById("exampleModal").style.display="block";    
        }
        function hideModal() {
            document.getElementById("exampleModal").style.display="none";
        }
        new AjaxUpload('#uploadPicture1', {
            action: '/uploadPicture',
            name: 'file',
            autoSubmit: true,
            responseType: "json",
            onSubmit: function (file, extension) {
                if (!(extension && /^(jpg|jpeg|png|gif)$/.test(extension.toLowerCase()))) {
                    alert('只支持jpg、png、gif格式的文件！');
                    return false;
                }
            },
            onComplete: function (file, r) {
                if (r != null && r.resultCode == 200) {
        			console.log(r);
                    $("#cover_img1").attr("src", r.data);
                    $("#imgPath1").attr("value", r.data);
                    $("#cover_img1").attr("style", "width: 428px;height: 182px;display:block;");
                    return false;
                } else {
                    alert("error");
                }
            }
        });
        
        new AjaxUpload('#uploadPicture2', {
            action: '/uploadPicture',
            name: 'file',
            autoSubmit: true,
            responseType: "json",
            onSubmit: function (file, extension) {
                if (!(extension && /^(jpg|jpeg|png|gif)$/.test(extension.toLowerCase()))) {
                    alert('只支持jpg、png、gif格式的文件！');
                    return false;
                }
            },
            onComplete: function (file, r) {
                if (r != null && r.resultCode == 200) {
        			console.log(r);
                    $("#cover_img2").attr("src", r.data);
                    $("#imgPath2").attr("value", r.data);
                    $("#cover_img2").attr("style", "width: 428px;height: 182px;display:block;");
                    return false;
                } else {
                    alert("error");
                }
            }
        });
        
        function addGroupbuy() {
        	var qr_pic = document.getElementById("imgPath1").value;
        	var poster_pic = document.getElementById("imgPath2").value;
        	var name = document.getElementById("gname").value;
        	var ori_price = document.getElementById("goprice").value;
        	var cur_price = document.getElementById("gcprice").value;
        	var discount = document.getElementById("gdiscount").value;
        	window.location.href = "/addGroupbuy?name="+name + "&&qr_pic="+qr_pic.replaceAll("&","转换") + "&&poster_pic="+poster_pic.replaceAll("&","转换") + "&&ori_price=" + ori_price + "&&cur_price=" + cur_price + "&&discount=" + discount 
        }
        $(document).on('click', '#delete', function (){
        	var id = $(this).parents("tr").find("td").eq(0).text();
        	window.location.href = "/deleteGroupbuy?id="+id
        })
    </script>
    <script src="assets/js/custom.js"></script>
    <!-- END GLOBAL MANDATORY SCRIPTS -->

    <!-- BEGIN PAGE LEVEL PLUGINS/CUSTOM SCRIPTS -->
    <script src="plugins/apex/apexcharts.min.js"></script>
    <script src="assets/js/dashboard/dash_1.js"></script>
    <!-- BEGIN PAGE LEVEL PLUGINS/CUSTOM SCRIPTS -->

</body>
</html>
