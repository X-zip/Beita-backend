<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no">
    <title>校园树洞</title>
    <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico"/>
    <link href="assets/css/loader.css" rel="stylesheet" type="text/css" />
    <script src="assets/js/loader.js"></script>

    <!-- BEGIN GLOBAL MANDATORY STYLES -->
    <link href="https://fonts.googleapis.com/css?family=Nunito:400,600,700" rel="stylesheet">
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="assets/css/plugins.css" rel="stylesheet" type="text/css" />
    <!-- END GLOBAL MANDATORY STYLES -->

    <!-- BEGIN PAGE LEVEL PLUGINS/CUSTOM STYLES -->
    <link href="plugins/apex/apexcharts.css" rel="stylesheet" type="text/css">
    <link href="assets/css/dashboard/dash_1.css" rel="stylesheet" type="text/css" />
    <!-- END PAGE LEVEL PLUGINS/CUSTOM STYLES -->

</head>
<body>
    <!--  BEGIN NAVBAR  -->
    <div th:insert="component :: navBar"></div>
    <!--  END NAVBAR  -->

    <!--  BEGIN MAIN CONTAINER  -->
    <div class="main-container" id="container">

        <div class="overlay"></div>
        <div class="search-overlay"></div>

        <!--  BEGIN SIDEBAR  -->
       <div class="sidebar-wrapper sidebar-theme"  th:insert="component :: pageSidebar"></div>
        <!--  END SIDEBAR  -->
        
        <!--  BEGIN CONTENT AREA  -->
        <div id="content" class="main-content">
            <div class="layout-px-spacing">
                <div class="row layout-top-spacing">

                    <div class="col-lg-12 col-md-12 col-sm-12 col-12 layout-spacing" th:if="${code != 200}">
                        <div class="widget widget-one">
                            欢迎使用校园树洞后台管理系统
                        </div>
                    </div>
                    <div class="col-lg-12 col-md-12 col-sm-12 col-12 layout-spacing" th:if="${code == 200}">
                        <div class="widget widget-one">
                            您的有效期还剩<span th:text="${days}" id="days"></span>天，如需续费请联系管理员，微信zzyqtech
                            <button id="btn" class="btn" style="margin-left:20px" onclick="logout()">退出登录</button> 
                        </div>
                        <br>
                        <div class="widget widget-one">
                        	<br>
                        	昨日小程序访问次数：<span th:text="${page_visit_pv}" id="page_visit_pv"></span>
                        	<br>
                        	昨日小程序访问人数：<span th:text="${page_visit_uv}" id="page_visit_uv"></span>
                        </div>
                    </div>
                    <form class="form-group col-lg-2 col-6 mx-auto" action="/login" method="get" th:if="${code != 200}">
				        用户名:<input class="form-control" name="account" type="text"/><br>
				        密码:<input class="form-control" name="password" type="password"> <br>
				        <span th:if="${code == 400}" style = "color:red"> 账号密码错误！ </span>
				        <span th:if="${code == 300}" style = "color:red"> 账号已过期！ </span>
				        <input class="form-control" type="submit" value="登录">
				    </form>

                </div>
            </div>
        </div>
        <!--  END CONTENT AREA  -->


    </div>
    <!-- END MAIN CONTAINER -->

    <!-- BEGIN GLOBAL MANDATORY SCRIPTS -->
    <script src="assets/js/libs/jquery-3.1.1.min.js"></script>
    <script src="bootstrap/js/popper.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="plugins/perfect-scrollbar/perfect-scrollbar.min.js"></script>
    <script src="assets/js/app.js"></script>
    <script>
        $(document).ready(function() {
            App.init();
        });
        function logout()
        {
			console.log("logout")
            window.location.href = "/logout"
        }
    </script>
    <script src="assets/js/custom.js"></script>
    <!-- END GLOBAL MANDATORY SCRIPTS -->

    <!-- BEGIN PAGE LEVEL PLUGINS/CUSTOM SCRIPTS -->
    <script src="plugins/apex/apexcharts.min.js"></script>
    <script src="assets/js/dashboard/dash_1.js"></script>
    <!-- BEGIN PAGE LEVEL PLUGINS/CUSTOM SCRIPTS -->

</body>
</html>
